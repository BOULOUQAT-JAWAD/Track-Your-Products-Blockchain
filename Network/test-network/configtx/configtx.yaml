Organizations:
    - &OrdererOrg
        Name: OrdererOrg
        ID: OrdererMSP
        MSPDir: ../organizations/ordererOrganizations/example.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('OrdererMSP.admin')"

        OrdererEndpoints:
            - orderer.example.com:7050

    - &Manufacturer
        Name: ManufacturerMSP
        ID: ManufacturerMSP
        MSPDir: ../organizations/peerOrganizations/manufacturer.example.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('ManufacturerMSP.admin', 'ManufacturerMSP.peer', 'ManufacturerMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('ManufacturerMSP.admin', 'ManufacturerMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('ManufacturerMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('ManufacturerMSP.peer')"
                
    - &Delivery
        Name: DeliveryMSP
        ID: DeliveryMSP
        MSPDir: ../organizations/peerOrganizations/delivery.example.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('DeliveryMSP.admin', 'DeliveryMSP.peer', 'DeliveryMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('DeliveryMSP.admin', 'DeliveryMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('DeliveryMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('DeliveryMSP.peer')"
    - &Seller
        # DefaultOrg defines the organization which is used in the sampleconfig
        # of the fabric.git development environment
        Name: SellerMSP

        # ID to load the MSP definition as
        ID: SellerMSP

        MSPDir: ../organizations/peerOrganizations/seller.example.com/msp

        # Policies defines the set of policies at this level of the config tree
        # For organization policies, their canonical path is usually
        #   /Channel/<Application|Orderer>/<OrgName>/<PolicyName>
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('SellerMSP.admin', 'SellerMSP.peer', 'SellerMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('SellerMSP.admin', 'SellerMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('SellerMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('SellerMSP.peer')"
                
Capabilities:
    Channel: &ChannelCapabilities
        V2_0: true
        
    Orderer: &OrdererCapabilities
    
        V2_0: true
        
    Application: &ApplicationCapabilities
    
        V2_0: true
        
Application: &ApplicationDefaults

    Organizations:
    
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    #is used to specify the endorsement policy for chaincode deployment (installing or upgrading chaincode).
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
    #is used to specify the endorsement policy for regular transaction endorsement (invoking chaincode).
        Endorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"

    Capabilities:
        <<: *ApplicationCapabilities
        
Orderer: &OrdererDefaults

    OrdererType: etcdraft
    
    Addresses:
        - orderer.example.com:7050

    EtcdRaft:
        Consenters:
        - Host: orderer.example.com
          Port: 7050
          ClientTLSCert: ../organizations/ordererOrganizations/example.com/orderers/orderer.example.com/tls/server.crt
          ServerTLSCert: ../organizations/ordererOrganizations/example.com/orderers/orderer.example.com/tls/server.crt

    BatchTimeout: 2s

    BatchSize:
    
        MaxMessageCount: 10
        
        AbsoluteMaxBytes: 99 MB
        
        PreferredMaxBytes: 512 KB
        
    Organizations:
    
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
            
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"
            
Channel: &ChannelDefaults
    # Policies defines the set of policies at this level of the config tree
    # For Channel policies, their canonical path is
    #   /Channel/<PolicyName>
    Policies:
        # Who may invoke the 'Deliver' API
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        # Who may invoke the 'Broadcast' API
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        # By default, who may modify elements at this config level
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
            
    Capabilities:
        <<: *ChannelCapabilities
        
Profiles:

    OrdererGenesis:
        <<: *ChannelDefaults
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
            Capabilities:
                <<: *OrdererCapabilities
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *Manufacturer
                    - *Delivery
                    - *Seller
    TwoOrgsChannel:
        Consortium: SampleConsortium
        <<: *ChannelDefaults
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Manufacturer
                - *Delivery
            Capabilities:
                <<: *ApplicationCapabilities
    ThreeOrgsChannel:
        Consortium: SampleConsortium
        <<: *ChannelDefaults
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Manufacturer
                - *Delivery
                - *Seller
            Capabilities:
                <<: *ApplicationCapabilities
